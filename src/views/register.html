<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="continer">
        <form id="userAdd">
            <h1>Register</h1>
            <div class="inp">
                <img width="30" src="https://www.svgrepo.com/show/219280/login.svg" alt="login">
                <input type="text" id="usernameInput" placeholder="Name" autocomplete="off" required>
            </div>
            <div class="inp">
                <img width="30" src="https://www.svgrepo.com/show/140300/password.svg" alt="klyuch">
                <input type="password" placeholder="Password" id="passwordInput" required>
            </div>
            <div class="inp">
                <img width="30" src="https://img.favpng.com/7/8/7/gmail-logo-email-google-png-favpng-J7uHBJS0pqty1nQ9cTew2yd6J_t.jpg" alt="login">
                <input  placeholder="Email" id="emailInput" autocomplete="off" required>
            </div>
            <div class="reg">
                <a href="/login">Login</a> 
                <button id="btn">Register</button>
            </div>
        </form>
    </div>
    <script src="/renderJS/register.js"></script>
    <script src="/renderJS/util.js"></script>
</script>
</body>
</html>
